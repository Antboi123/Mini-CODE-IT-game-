    }

  </div>
  <h2>This is a simple game, but im not able to use javascript well, so i have used Chatgpt to help me!</h2>
  <div class="p1"><p> For this, i'll be making a number guessing game!</p></div>
  
  <p class="p2">
    Guess a number from 1 to 100! :
  </p>
  <input type="number" id="guessInput" class="input">
  <button onclick="checkGuess()" class="button">Submit guess!</button>
  <p id="result" class="result">Nothing here yet...</p>
  
  <script>
let randomNumber = Math.floor(Math.random() * 100) + 1; // Generate initial random number

function checkGuess() {
    let userGuess = document.getElementById("guessInput").value;
    let result = document.getElementById("result");

    userGuess = Number(userGuess); // Convert input to a number

    if (userGuess === randomNumber) {
        result.textContent = "🎉 Correct! A new number has been chosen. Find the new number!";
        randomNumber = Math.floor(Math.random() * 100) + 1; // Generate a new number
    } else if (userGuess > randomNumber) {
        result.textContent = "📉 Too high! Try again.";
    } else if (userGuess < randomNumber) {
        result.textContent = "📈 Too low! Try again.";
    } else {
        result.textContent = "❌ Invalid input. Please enter a number.";
    }

    // Clear input field for the next guess
    document.getElementById("guessInput").value = "";
}
  </script> 
  <p class="p3">Thank you so much to ChatGpt for the Javascript!</p>
